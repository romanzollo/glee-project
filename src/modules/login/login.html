<section class="login">
  <div class="container">
    <form action="#" class="login__form">
      <label class="login__label" >
        Username or email address *
        <input class="login__input" type="text" required>
      </label>
      <label class="login__label">
        Password *
        <input class="login__input" type="password" required>
      </label>
      <button class="login__btn" type="submit">
        Login
      </button>
      <div class="login__box">
        <label class="login__label login__box-label">
          <input class="login__label-input" type="checkbox">
          <span class="login__label-checkbox"></span>
          Remember me
        </label>
        <a class="login__link" href="#no_scroll">
          Lost your password?
        </a>
      </div>
    </form>
    <span class="login__text">
      Not registered? No problem
    </span>
    <a class="login__link-btn" href="#no_scroll">
      Create an account
    </a>
  </div>
</section>
